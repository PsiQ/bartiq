# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Bartiq
site_description: Symbolic compilation for QRE
site_author: PsiQuantum Corp.
copyright: Copyright Â© 2023-2024 PsiQuantum Corp.
repo_url: https://github.com/PsiQ/bartiq
repo_name: 'bartiq'
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo_white.png
  palette:
    primary: custom
    accent: custom
  features:
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
extra_css:
  - psidocs.css

nav:
  - index.md
  - installation.md
  - Tutorials:
      - tutorials/index.md
      - tutorials/01_basic_example.ipynb
      - tutorials/02_alias_sampling_basic.ipynb
      - tutorials/03_advanced_examples.ipynb
  - Concepts:
    - concepts/compilation.md
    - concepts/rewriters.md
  - Unitary Hack:
      - unitary_hack/blogpost.md
      - unitary_hack/issues.md
  - troubleshooting.md
  - limitations.md
  - reference.md


plugins:
  - autorefs
  - mike:
      version_selector: true
      canonical_version: latest
  - link-marker
  - open-in-new-tab
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: false
            separate_signature: true
            line_length: 60
            modernize_annotations: true
            show_signature_annotations: true
            show_root_heading: true
            show_submodules: false
            heading_level: 2
            members_order: source
            group_by_category: true
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
  - mkdocs-jupyter:
      include_source: True
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - git-committers:
      repository: PsiQ/bartiq
      branch: main

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra_javascript:
  # Configuration for MathJax adapted from the official docs:
  # https://squidfunk.github.io/mkdocs-material/reference/math/#mathjax
  - javascript/config.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra:
  version:
    provider: mike
