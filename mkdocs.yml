# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Bartiq
site_description: Symbolic compilation for QRE
site_author: PsiQuantum Corp.
copyright: Copyright Â© 2023-2024 PsiQuantum Corp.
theme:
  name: material
  palette:
    primary: custom
    accent: custom
  features:
    - content.code.copy
extra_css:
  - psidocs.css

nav:
  - index.md
  - installation.md
  - Tutorials:
      - tutorials/index.md
      - tutorials/01_basic_example.ipynb
      - tutorials/02_alias_sampling_basic.ipynb
  - reference.md
  - troubleshooting.md
  - limitations.md


plugins:
  - autorefs
  - mike:
      version_selector: true
      canonical_version: latest
  - link-marker
  - open-in-new-tab
  - search
  - mkdocstrings
  - mkdocs-jupyter:
      include_source: True

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html

extra:
  version:
    provider: mike