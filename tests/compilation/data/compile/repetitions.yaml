          name: thru_0
          size: null
        resources:
        - name: y
          type: additive
          value: N
        - name: z
          type: multiplicative
          value: N
        type: null
      connections:
      - source: a.thru_0
        target: out_0
      - source: in_0
        target: a.thru_0
      name: root
      ports:
      - direction: input
        name: in_0
        size: N
      - direction: output
        name: out_0
        size: null
      repetition:
        count: 10
        sequence:
          type: constant
          multiplier: 1
      type: null
    version: v1
  - program:
      children:
