# Two repetitions in parallel
- - program:
      children:
      - name: child_0
        ports:
        - direction: input
          name: in_0
          size: X
        - direction: output
          name: out_0
          size: X
        children:
        - name: core_subroutine
          ports:
          - direction: through
            name: my_port
            size: X
          resources:
          - name: rotations
            type: additive
            value: 7
        connections:
        - source: in_0
          target: core_subroutine.my_port
        - source: core_subroutine.my_port
          target: out_0
        repetition:
          count: X
          sequence:
            type: geometric
            ratio: 1.5
      - name: child_1
        ports:
        - direction: input
          name: in_0
          size: Y
        - direction: output
          name: out_0
          size: Y
        children:
        - name: core_subroutine
          ports:
          - direction: through
            name: my_port
            size: Y
          resources:
          - name: rotations
            type: additive
            value: 7
        connections:
        - source: in_0
          target: core_subroutine.my_port
        - source: core_subroutine.my_port
          target: out_0
        repetition:
          count: Y
          sequence:
            type: arithmetic
            difference: 3
            initial_term: 2
      connections:
      - source: in_0
        target: child_0.in_0
      - source: child_0.out_0
        target: out_0
      - source: in_1
        target: child_1.in_0
      - source: child_1.out_0
        target: out_1
      name: root
      ports:
      - direction: input
        name: in_0
        size: N
      - direction: input
        name: in_1
        size: M
      - direction: output
        name: out_0
        size: N
      - direction: output
        name: out_1
        size: M
    version: v1
  - program:
      children:
      - name: child_0
        input_params:
          - N
        ports:
        - direction: input
          name: in_0
          size: N
        - direction: output
          name: out_0
          size: N
        children:
        - name: core_subroutine
          input_params:
            - N
          ports:
          - direction: through
            name: my_port
            size: N
          resources:
          - name: rotations
            type: additive
            value: 7
        connections:
        - source: in_0
          target: core_subroutine.my_port
        - source: core_subroutine.my_port
          target: out_0
        repetition:
          count: N
          sequence:
            type: geometric
            ratio: 1.5
        resources:
        - name: rotations
          type: additive
          value: "14.0*1.5 ^ N - 14.0"
      - name: child_1
        input_params:
          - M
        ports:
        - direction: input
          name: in_0
          size: M
        - direction: output
          name: out_0
          size: M
        children:
        - name: core_subroutine
          input_params:
            - M
          ports:
          - direction: through
            name: my_port
            size: M
          resources:
          - name: rotations
            type: additive
            value: 7
        connections:
        - source: in_0
          target: core_subroutine.my_port
        - source: core_subroutine.my_port
          target: out_0
        repetition:
          count: M
          sequence:
            type: arithmetic
            difference: 3
            initial_term: 2
        resources:
        - name: rotations
          type: additive
          value: "3.5*M*(3*M + 1)"
      input_params:
        - M
        - N
      connections:
      - source: in_0
        target: child_0.in_0
      - source: child_0.out_0
        target: out_0
      - source: in_1
        target: child_1.in_0
      - source: child_1.out_0
        target: out_1
      name: root
      ports:
      - direction: input
        name: in_0
        size: N
      - direction: input
        name: in_1
        size: M
      - direction: output
        name: out_0
        size: N
      - direction: output
        name: out_1
        size: M
      resources:
      - name: rotations
        type: additive
        value: "14.0*1.5 ^ N + 3.5*M*(3*M + 1) - 14.0"

    version: v1
