name: "ðŸ“Š Coverage Report"

on:
  workflow_dispatch:
  pull_request_target:
    branches: [main]

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Poetry & dependencies
        run: |
          pip install poetry
          poetry config virtualenvs.in-project true
          poetry install --no-interaction --no-ansi --extras optimization

      - name: Run tests with coverage
        run: |
          poetry run pytest --cov=bartiq --cov-report=xml:coverage.xml --no-perf-tests

      - name: Publish coverage report (optional)
        uses: insightsengineering/coverage-action@v2
        continue-on-error: true
        with:
          publish: false
          diff: true
          diff-branch: main
          # Do not fail the job on coverage reduction or new misses
          coverage-reduction-failure: false
          new-uncovered-statements-failure: false
