name: "ðŸ“Š Coverage Report"

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

# No elevated permissions: only read-access needed for PR comment posting
permissions:
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Poetry & dependencies
        run: |
          pip install poetry
          poetry config virtualenvs.in-project true
          poetry install --no-interaction --no-ansi --extras optimization

      - name: Run tests with coverage
        run: |
          poetry run pytest --cov=bartiq --cov-report=xml:coverage.xml --no-perf-tests

      - name: Publish coverage report
        uses: insightsengineering/coverage-action@v2
        with:
          path: coverage.xml
          publish: true
          diff: true
          diff-branch: main
          coverage-reduction-failure: true
          new-uncovered-statements-failure: true
          # use default GITHUB_TOKEN for posting comments, won't attempt repo push
          push-token: ${{ secrets.GITHUB_TOKEN }}
